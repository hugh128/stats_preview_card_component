<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__texts">
                <h2 class="card__title">Get <span class="card__title--violet">insights</span> that help your business grow.</h2>
                <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="card__stats">
                    <div class="card__items">
                        <p class="card__record">10k+</p>
                        <p class="card__caption">companies</p>
                    </div>
                    <div class="card__items">
                        <p class="card__record">314</p>
                        <p class="card__caption">templates</p>
                    </div>
                    <div class="card__items">
                        <p class="card__record">12M+</p>
                        <p class="card__caption">queries</p>
                    </div>
                </div>
            </div>
            <picture class="card__picture">
                <source class="card__image" media="(max-width: 375px)" srcset="./images/image-header-mobile.jpg" alt="Pople working">
                <img class="card__image" src="./images/image-header-desktop.jpg" alt="Pople working">
                <div class="card__color-correction"></div>
            </picture>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/hugh128" target="_blank">Hugh128</a>.
    </div>
</body>
</html>
