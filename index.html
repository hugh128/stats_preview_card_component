<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main>
        <section class="card container">
            <h2 class="card__title">Get <span class="card__title--violet">insights</span> that help your business grow.</h2>
            <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="card__stats">
                <div class="card__items">
                    <p class="card__record">10k+</p>
                    <p class="card__caption">companies</p>
                </div>
                <div class="card__items">
                    <p class="card__record">314</p>
                    <p class="card__caption">templates</p>
                </div>
                <div class="card__items">
                    <p class="stats__record">12m+</p>
                    <p class="stats__caption">queries</p>
                </div>
            </div>
        </section>
        <section class="card container">
            <figcaption class="card__picture">
                <img class="card__image" src="./images/image-header-desktop.jpg" alt="Pople working.">
            </figcaption>
        </section>
        <footer class="attribution">
            <div class="attribution__paragraph">
                Challenge by <a class="attribution__links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="attribution__links" href="https://www.frontendmentor.io/profile/hugh128" target="_blank">Hugh</a>.
            </div>
        </footer>
    </main>
</body>
</html>
